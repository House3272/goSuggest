<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Cesare Zhao">
	<meta name="date" content="2016-03-13">
	<meta name="description" content="UW iSchool Informatics 344: GoSuggestion Challenge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>go.Frosation.com</title>
	<link rel="icon" href="">
	<link rel="stylesheet" href=onePG.css>
</head>
<body>

	<div id="container">

		<div class="spacerTop"></div>

		<div id="headingBlock">
			<h1>Wikipedia Page Search</h1>
			<h4>powered by GoLang</h4>
		</div>

		<div id="meatBlock">
			<div id="searchBox">
				<form id="searchForm" accept-charset="UTF-8" action="javascript:void(0);">
					<input id="searchInput" type="text" autocomplete="off" placeholder="Search query.">
				</form>
			</div>
			<div id="suggestBox" hidden>
				<div id="suggestion0" class="suggestionOuter">
					<div class="suggestionInner">Getting Results..</div>
				</div>
			</div>
		</div>

		<div class="spacerButt"></div>

	</div>

	<div id="github">
		<div>
			<a target="blank" href="https://github.com/House3272/goSuggest">Github Repo</a>
		</div>
	</div>

<script src="onePG.js"></script>
</body>
</html>
